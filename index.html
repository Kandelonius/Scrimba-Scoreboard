<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Karla:ital,wght@0,200..800;1,200..800&family=Orbitron&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 id="home-team">HOME</h3>
                <div class="score-display" id="home-display">0</div>
                <div class="button-container">
                    <button class="scoreboard-button" onclick=homePlusOne()>+1</button>
                    <button class="scoreboard-button" onclick=homePlusTwo()>+2</button>
                    <button class="scoreboard-button" onclick=homePlusThree()>+3</button>
                </div>
            </div>
            <div id="center-display">
                <div id="game-time">
                    <h4>Game Time</h4>
                    <div id="reg-ot">
                        <p class="reg-ot-text">Reg</p>
                        <p class="reg-ot-text">OT</p>
                    </div>
                    <p id="game-time-display">00:30</p>
                </div>
                <button class="scoreboard-button" 
                id="new-game-button"
                onclick="newGame()">New Game</button>
            </div>
            <div>
                <h3 id="away-team">AWAY</h3>
                <div class="score-display" id="away-display">0</div>
                <div class="button-container">
                    <button class="scoreboard-button" onclick=awayPlusOne()>+1</button>
                    <button class="scoreboard-button" onclick=awayPlusTwo()>+2</button>
                    <button class="scoreboard-button" onclick=awayPlusThree()>+3</button>
                </div>
            </div>
        </div>
        <div id="password-generator">
            <div id="password-inner">
                <h2 id="text-one">Generate a</h2>
                <h2 id="text-two">random password</h2>
                <p>Never use an insecure passord again.</p>
                <button id="password-btn">GeneratePasswords</button>
                <div id="generated-password-container">
                    <div class="password-box"></div>
                    <div class="password-box"></div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
